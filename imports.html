<!--

	Import vari:
	- Con il <meta name"viewport"..., riaddattiamo tutte le varie pagine in modo tale che il sito venga visualizzato anche dai dispositivi mobili;
	- <title> = Titolo del sito;
	- I vari <script> richiamano le varie repositories/librerie (Bootstrap, JQuery);
	- I vari <link> aggiungono alcuni file/icone interni del progetto (Es. href="style.css", href="favicon.ico") ed il CSS di Bootstrap.
	- Infine, con l'ultimo <script>, si aggiunge un bottone "Torna su", visualizzabile allo scorrimento delle varie pagine

-->

<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
<title>Forum AutoPS</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
<link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>
<link rel="stylesheet" type="text/css" href="style.css"/>
<script>
	$(window).scroll(function() {
		if($(this).scrollTop())
			$("#top").fadeIn();
		else
			$("#top").fadeOut();
	});

	$(document).ready(function() {
		$("#top").click(function() {
			$("html, body").animate({scrollTop: 0}, 0);
		});
	});

</script>
